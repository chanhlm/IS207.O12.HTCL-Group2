<!DOCTYPE html>
<html lang="en">
<head>

    <!-- magnify -->
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./magnify.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    
    

    <title>Document</title>

<body>
