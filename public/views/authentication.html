<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<style>
    .container{
        width: 302px;
        height: 175px;
        position: absolute;
        left: 0px;
        right: 0px;
        top: 0px;
        bottom: 0px;
        margin: auto;
    }
    #number, #verificationcode{
        width: calc(100% - 24px);
        padding: 10px;
        font-size: 20px;
        margin-bottom: 5px;
        outline: none;  
    }
    #recaptcha-container{
        margin-bottom: 5px;
    }

    #send, #verify{
        width: 100%;
        height: 40px;
        outline: none;
    }

    .p-conf, .n-conf{
        width: calc(100% - 22px);
        border: 2px solid green;
        border-radius: 4px;
        padding: 8px 10px;
        margin: 4px 0px;
        background-color: rgba(0, 249, 12, 0.5);
        display: none;
    }

    .n-conf{
        border-color: red;
        background-color: rgba(255, 0, 4, 0.5);
    }
</style>
<body>
    <div class="container">
        <div id="sender">
            <h2 style="text-align: center; font-size: larger; font-family: Arial, Helvetica, sans-serif; color: #868786;">
                Tra cứu thông tin đơn hàng
            </h2>
            <input type="text" id="number" placeholder="+84....">
            <div id="recaptcha-container"></div>
            <input type="button" id="send" value="Send" onClick="phoneAuth()">
        </div>
        <div id="verifier" style="display: none;">
            <input type="text" id="verificationcode" placeholder="OTP Code">
            <input type="button" id="verify" value="Verify" onClick="codeverify()">
            <div class="p-conf">Mã OTP hợp lệ!</div>
            <div class="n-conf">Mã OTP không hợp lệ!</div>
        </div>
    </div>

    <!-- Add firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-auth-compat.js"></script>

    <script>
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
// For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
        apiKey: "AIzaSyD9s7X4yG33oTST6pqWZeZDoTWuuHqzFo0",
        authDomain: "echotech-7375d.firebaseapp.com",
        projectId: "echotech-7375d",
        storageBucket: "echotech-7375d.appspot.com",
        messagingSenderId: "843565459178",
        appId: "1:843565459178:web:ab4fea635c4553ef31d993",
        measurementId: "G-2MZZLXM9VV"
        };

        firebase.initializeApp(firebaseConfig);
        render();
        function render(){
            window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container');
            recaptchaVerifier.render();
        }
        //function for send a message
        function phoneAuth(){
            var number = document.getElementById('number').value;
            firebase.auth().signInWithPhoneNumber(number, window.recaptchaVerifier).then(function(confirmationResult){
                window.confirmationResult = confirmationResult;
                coderesult = confirmationResult;
                document.getElementById('sender').style.display = 'none';
                document.getElementById('verifier').style.display = 'block';
            }).catch(function(error){
                alert(error.message);
            });
        }

        function codeverify(){
            var code = document.getElementById('verificationcode').value;
            coderesult.confirm(code).then(function(){
                document.getElementsByClassName('p-conf')[0].style.display = 'block';
                document.getElementsByClassName('n-conf')[0].style.display = 'none';
            }).catch(function(){
                document.getElementsByClassName('p-conf')[0].style.display = 'none';
                document.getElementsByClassName('n-conf')[0].style.display = 'block';
            });
        }
    </script>
</body>
</html>
